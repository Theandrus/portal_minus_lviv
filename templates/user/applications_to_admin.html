
{% extends 'base_2.html' %}

{% load static %}
{% load my_tags %}
{% block content %}

<section class="col s12">
    <div class="main_user_row">
        <div class="col s12 m10 offset-m1 photo_and_contact main_user_box">
            <div class="row" style="max-width: 1000px">

                <div class="applications_section_title"></div>

                <div class="applications-container">
                    {% for sub in subscriptions %}
                    <div class="application-item">
                        <p class="application-type">Заявка на аранжувальника</p>
                        <div class="user-info-applic">
                            <p>Користувач: {{ sub.name }} {{ sub.surname }}</p>
                            <p>Email: {{ sub.email}}</p>
                            <p>Номер телефону: {{ sub.phone_number }}</p>
                        </div>
                        <div class="button-container">
                            <a href="{% url 'admin_accept' pk=sub.id %}">
                                <div class="accept-button" id="myButton">Прийняти
                                    <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                                    <lord-icon
                                            src="https://cdn.lordicon.com/oqdmuxru.json"
                                            trigger="hover"
                                            colors="primary:#6baf00"
                                            style="width:25px;height:25px"
                                            class="accept-icon">
                                    </lord-icon>
                                </div>
                            </a>
                            <a href="{% url 'admin_reject' pk=sub.id %}">
                                <div class="reject-button">Відхилити
                                    <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                                    <lord-icon
                                            src="https://cdn.lordicon.com/nqtddedc.json"
                                            trigger="hover"
                                            colors="primary:#a21318"
                                            style="width:25px;height:25px">
                                    </lord-icon>
                                </div>
                            </a>

                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}
