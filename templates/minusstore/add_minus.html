                    </div>

                    <div class="add_minus_form_item">

                        </label>
                    </div>
                    <div class="add_minus_form_item">
                        <label for="price">Ціна</label>
                        <input type="text" id="price" name="price">

                    {% endif %}

                        <label for="lyrics">Текст пісні</label>
                        <textarea name="lyrics" rows="8" cols="80"></textarea>
                    </div>
