{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="col s6">
	<div class="row">
		<form class="col s11 offset-s1 reg" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<h2>Змінити інформацію про мінусовку</h2>
			{{ form.as_p }}

			<button type="submit" class="sbm_auth waves-effect waves-light btn-large col s12" value="Update">Змінити</button>

		</form>

	</div>
</section>
{% endblock %}
